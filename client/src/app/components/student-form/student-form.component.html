<div class="col-md-6 offset-3">
  <h3>Add / Edit Student</h3>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="name" placeholder="Student name" [(ngModel)]="student.name" class="form-control" autofocus>
        </div>
        <div class="form-group">
            <input type="text" name="last_name" placeholder="Student Last Name" [(ngModel)]="student.last_name" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="age" placeholder="Student Age" [(ngModel)]="student.age" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Student Email" [(ngModel)]="student.email" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="phone" placeholder="Student Phone" [(ngModel)]="student.phone" class="form-control">
        </div>
        <button class="btn btn-danger btn-block" (click)="edit ? updateStudent() : saveNewStudent()">
          SAVE
        </button>
      </form>
    </div>
  </div>
</div>
