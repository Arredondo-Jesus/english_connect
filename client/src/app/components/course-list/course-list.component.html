<h3>Courses {{count}}</h3>
<div class="row bg-primary p-1">
  <div class="col-md-1 text-white text-center">Course</div>
  <div class="col-md-1 text-white text-center">Year</div>
  <div class="col-md-1 text-white text-center">Day</div>
  <div class="col-md-1 text-white text-center">Time</div>
  <div class="col-md-2 text-white text-center">Building</div>
  <div class="col-md-1 text-white text-center">Students</div>
  <div class="col-md-1 text-white text-center">Instructor</div>
  <div class="col-md-1 text-white text-center">Attendance</div>
  <div class="col-md-1 text-white text-center">Enroll Student</div>
  <div class="col-md-1 text-white text-center" *ngIf="admin === true">Edit Course</div>
  <div class="col-md-1 text-white text-center" *ngIf="admin === true">Delete Course</div>
</div>
<div class="row p-1 border border-secondary">
  <div class="col-md-1"><input class="form-control" type="search" name="search" [(ngModel)]="searchName" placeholder="Name"></div>
  <div class="col-md-1"><input class="form-control" type="search" name="search" [(ngModel)]="searchYear" placeholder="Year"></div>
  <div class="col-md-1"><input class="form-control" type="search" name="search" [(ngModel)]="searchDay" placeholder="Day"></div>
  <div class="col-md-1"><input class="form-control" type="search" name="search" [(ngModel)]="searchTime" placeholder="Time"></div>
  <div class="col-md-2"><input class="form-control" type="search" name="search" [(ngModel)]="searchBuilding" placeholder="Building"></div>
  <div class="col-md-1"><input class="form-control" type="search" name="search" [(ngModel)]="searchStudents" placeholder="Count"></div>
  <div class="col-md-1"><input class="form-control" type="search" name="search" [(ngModel)]="searchInstructor" placeholder="Instructor"></div>
</div>
<div *ngFor="let course of filteredCourses">
  <div id="table" class="row p-1 border border-secondary" *ngIf="course.instructorEmail === email || admin === true">
    <div class="col-md-1 text-center">{{course.name}} {{course.level}}</div>
    <div class="col-md-1 text-center">{{course.year}}</div>
    <div class="col-md-1 text-center">{{course.day}}</div>
    <div class="col-md-1 text-center">{{course.time}}</div>
    <div class="col-md-2 text-center">{{course.building}}</div>
    <div [routerLink]="['/students/group', course.id]" class="col text-center"><button class="btn btn-link p-0">{{course.count}}</button></div>
    <div class="col-md-1 text-center">{{course.instructorName}} {{course.last_name}}</div>
    <div [routerLink]="['/attendance/group', course.id]" class="col text-center"><button class="btn btn-link p-0">Attendance</button></div>
    <div [routerLink]="['/student/add', course.id]" class="col text-center"><button class="btn btn-link p-0">Enroll</button></div>
    <div [routerLink]="['/course/edit', course.id]" *ngIf="admin === true"
          class="col text-center"><button class="btn btn-link p-0">Edit</button></div>
    <div class="col text-center" *ngIf="admin === true">
      <button class="btn btn-link p-0" (click)="deleteCourse(course.id)">Delete</button>
    </div>
  </div>
</div>
