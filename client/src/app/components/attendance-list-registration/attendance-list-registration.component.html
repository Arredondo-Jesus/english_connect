<h3>Register attendance</h3>
<div class="row">
    <div class="card col-md-12 p-2">
      <div class="card-body p-2">
        <form class="row">
            <div class="col col-md-4">
                <input type="date" name="date" value="{{today}}">
            </div>
            <div class="col col-md-4">
                <select name="weeks">
                  <option *ngFor="let option of options" value="option.option">{{option.option}}</option>
                </select>
            </div>
            <div class="col col-md-4 p-0">
                <button [routerLink]="['/attendance/register', course.id]" class="btn btn-warning btn-block">Save</button>
            </div>
        </form>
      </div>
    </div>
</div>

<div class="row bg-info p-1">
  <div class="col text-white text-center">Name</div>
  <div class="col text-white text-center">Value</div>
</div>
<div class="row p-1 border border-secondary" *ngFor="let attendance of attendanceList">
  <div class="col text-center">{{attendance.name}} {{attendance.last_name}}</div>
  <div class="col text-center">
    <select name="value">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>
</div>
