<h3>Register attendance</h3>
<div class="row">
    <div class="card col-md-12 p-2">
      <div class="card-body p-2">
        <form class="row">
            <div class="col col-md-4">
                <input [(ngModel)]="attendance.date" type="date" name="date" value="{{today}}">
            </div>
            <div class="col col-md-4">
                <select [(ngModel)]="attendance.lesson" name="attendance">
                  <option *ngFor="let option of options" [ngValue]="option.option">{{option.option}}</option>
                </select>
            </div>
            <div class="col col-md-4 p-0">
                <button class="btn btn-warning btn-block" (click)="saveNewAttendanceList(attendance)">Save</button>
            </div>
        </form>
      </div>
    </div>
</div>

<div class="row bg-info p-1">
  <div class="col text-white text-center">Name</div>
  <div class="col text-white text-center">Value</div>
</div>
<div class="row p-1 border border-secondary" *ngFor="let student of studentList">
  <div class="col text-center">{{student.name}} {{student.last_name}}</div>
  <div class="col text-center">
    <select name="val">
      <option *ngFor="let value of values" [value]="value.value">{{value.value}}</option>
    </select>
  </div>
</div>
