<h3>Users</h3>
<div class="row bg-primary p-1">
  <div class="col text-white text-center">User Name</div>
  <div class="col text-white text-center">Role</div>
  <div class="col text-white text-center">Status</div>
  <div class="col text-white text-center">Edit User</div>
  <div class="col text-white text-center">Delete User</div>
</div>
<div class="row p-1 border border-secondary" *ngFor="let user of users">
  <div class="col text-center">{{user.username}}</div>
  <div class="col text-center">{{user.role}}</div>
  <div class="col text-center">{{user.status}}</div>
  <div [routerLink]="['/user/edit', user.id]" class="col text-center"><button class="btn btn-link p-0">Edit</button></div>
  <div class="col text-center"><button class="btn btn-link p-0" (click)="deleteUser(user.id)">Delete</button></div>
</div>
