<div class="col-md-6 offset-3">
  <h3>Add / Edit Course</h3>
  <div class="alert alert-danger" *ngIf="name.invalid && name.dirty">
    The course name is required
  </div>
  <div class="alert alert-danger" *ngIf="level.invalid && level.dirty">
      The course level is required
  </div>
  <div class="alert alert-danger" *ngIf="year.invalid && year.dirty">
      The course year is required
  </div>
  <div class="alert alert-danger" *ngIf="day.invalid && day.dirty">
      The course day is required
  </div>
  <div class="alert alert-danger" *ngIf="time.invalid && time.dirty">
      The course time is required
  </div>

  <div class="card">
    <div class="card-body">
      <form #courseForm="ngForm">
        <div class="form-group">
          <input type="text" name="course" #name="ngModel" placeholder="Course name" required [(ngModel)]="course.name" class="form-control" autofocus>
        </div>
        <div class="form-group">
            <input type="text" name="level" #level="ngModel" placeholder="Course level" required [(ngModel)]="course.level" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="year" #year="ngModel" placeholder="Year in which the course will be opened" required [(ngModel)]="course.year" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="day" #day="ngModel" placeholder="Day of the course" required [(ngModel)]="course.day" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="time" #time="ngModel" placeholder="Time of the course" required [(ngModel)]="course.time" class="form-control">
        </div>
        <div class="form-group">
          <select name="building" class="form-control"
                  [(ngModel)]="course.building">
            <option *ngFor="let building of buildings let i = index"
            [ngValue]="building"
            [selected]="course.building === building && edit === true">{{building}}</option>
          </select>
        </div>
        <div class="form-group">
          <select name="assigned" class="form-control" [(ngModel)]="course.instructor_id" name="instructorList">
            <option *ngFor="let instructor of instructors"
                    [selected]="instructors.id === course.instructor_id && edit === true"
                    [selected]="instructors[0].id && edit === false"
                    [ngValue]="instructor.id">{{instructor.name}} {{instructor.last_name}}</option>
          </select>
        </div>
        <button class="btn btn-primary btn-block" (click)="edit ? updateCourse() : saveNewCourse()"
                [disabled]="!name.valid || !level.valid || !year.valid || !day.valid || !time.valid" >
          SAVE
        </button>
      </form>
    </div>
  </div>
</div>
