<div class="col-md-6 offset-3">
  <h3>Create / Edit User</h3>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="email" name="username" placeholder="Email" [(ngModel)]="user.username"  class="form-control" autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password" class="form-control">
        </div>
        <div class="form-group">
          <select name="rol" class="form-control" [(ngModel)]="user.role" placeholder="Rol">
            <option [ngValue]="rols[0]">Instructor</option>
            <option [ngValue]="rols[1]">Admin</option>
          </select>
      </div>
        <button class="btn btn-primary btn-block" (click)="edit ? updateUser() : saveNewUser()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
