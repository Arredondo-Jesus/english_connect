<div class="col-md-6 offset-3">
  <h3>Create / Edit User</h3>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="email" name="email" #email="ngModel" required email placeholder="Email"
          [(ngModel)]="fireBaseUser.email" class="form-control" autofocus>
        </div>
        <div class="alert alert-danger" *ngIf="email.value === '' && email.dirty">
          Email field is required
      </div>
      <div class="alert alert-danger" *ngIf="email?.errors?.email && email.touched && email.dirty">
        Email format not valid.
      </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" *ngIf="edit == false" [(ngModel)]="fireBaseUser.password" class="form-control">
        </div>
        <div class="form-group">
          <select name="rol" class="form-control" [(ngModel)]="user.role" placeholder="Rol">
            <option [ngValue]="rols[0]" [selected]="user.role && edit === true">Admin</option>
            <option [ngValue]="rols[1]" [selected]="user.role && edit === true">Instructor</option>
          </select>
      </div>
        <button class="btn btn-primary btn-block form-control" (click)="edit ? updateUser() : signUp()"
        [disabled]="!email.valid">
          Save
        </button>
        <button class="btn btn-danger btn-block form-control" *ngIf="edit == true" (click)="disableUser(fireBaseUser.disabled)">
            {{ fireBaseUser.disabled == true ? 'Activate Account' : 'Disable Account' }}
        </button>
        <button class="btn btn-info btn-block form-control" *ngIf="edit == true" (click)="resetPasword(fireBaseUser.disabled)">
            Reset Password
        </button>
        <button class="btn btn-warning btn-block form-control" *ngIf="edit == true" (click)="deleteFirebaseUser(fireBaseUser.disabled)">
            Delete User
        </button>
      </form>
    </div>
  </div>
</div>
