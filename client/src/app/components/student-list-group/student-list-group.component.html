<h3>Attendance List Details</h3>
<div class="row bg-info p-1">
  <div class="col text-white text-center">Date</div>
  <div class="col text-white text-center">Name</div>
  <div class="col text-white text-center">Attendance</div>
  <div class="col text-white text-center">Edit</div>
</div>
<div class="row p-1 border border-secondary" *ngFor="let student of students">
  <div class="col text-center">{{student.date | date : "MM/dd/yyyy"}}</div>
  <div class="col text-center">{{student.name}} {{student.last_name}}</div>
  <div class="col text-center">{{student.attendance_value}}</div>
  <div class="col text-center">
    <button class="btn btn-link" (click)="updateAttendance(student.id, student)" >Edit</button>
  </div>
</div>
